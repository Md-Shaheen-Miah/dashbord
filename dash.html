<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Customer Dashboard</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
    }
    .header {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
    }
    .dashboard {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
    }
    .card {
        background-color: #f4f4f4;
        border-radius: 5px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        flex-basis: calc(33.33% - 20px);
        margin-bottom: 20px;
        padding: 20px;
        transition: all 0.3s ease;
    }
    .card:hover {
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }
    .card h3 {
        margin-top: 0;
    }
    .card p {
        margin-bottom: 0;
    }
</style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Customer Dashboard</h1>
    </div>
    <div class="dashboard">
        <div class="card">
            <h3>Orders</h3>
            <p>Total: 10</p>
            <p>Pending: 3</p>
            <p>Completed: 7</p>
        </div>
        <div class="card">
            <h3>Messages</h3>
            <p>Total: 5</p>
            <p>Unread: 2</p>
            <p>Read: 3</p>
        </div>
        <div class="card">
            <h3>Account</h3>
            <p>Name: John Doe</p>
            <p>Email: john@example.com</p>
            <p>Phone: 123-456-7890</p>
        </div>
    </div>
</div>
</body>
</html>
